<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container d-flex">
            <h1>Network</h1>
        </div>
    </header>
    <div class="top d-flex">
        <h1>Your Feed</h1>
    </div>
    <div class="container d-flex">
        <main>
            <div class="card-l">
                <div class="card-body">
                    <img class="user" src="./images/user-circle.png" alt="avatar">
                    <a href="#" class="decribe">Add an avatar</a>
                    <h3 class="name">James Doe</h3>
                </div>
            </div>
        </main>
        <aside>
            <div class="card-r">
                <div class="card-body">
                    <div class="d-flex">
                        <h3>Neil M</h3> 
                        <div class="d-flex">
                        <h4><span id="neil-likes">9</span>like(s)</h4>
                        <button class="btn" onclick="increaseNeilLikes()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>    
            <div class="card-r">
                <div class="card-body">
                    <div class="d-flex">
                        <h3>Nichole K</h3> 
                        <div class="d-flex">
                        <h4><span id="nichole-likes">12</span>like(s)</h4>
                        <button class="btn" onclick="increaseNicholeLikes()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
            </div>
            <div class="card-r">
                <div class="card-body">
                    <div class="d-flex">
                        <h3>Jim R</h3> 
                        <div class="d-flex">
                        <h4><span id="jim-likes">9</span>like(s)</h4>
                        <button class="btn" onclick="increaseJimLikes()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </aside>
    </div>









    <script src="./script.js"></script>
</body>

</html>
